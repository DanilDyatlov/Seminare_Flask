<!doctype html>

    <title>

<body>

    <a class="navbar-brand" href="#">Меню</a>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="clothes">Одежда</a>
            </li>
            <li class="nav-item">

{%block content%}
